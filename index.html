<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA 核心设置 -->
  <link rel="apple-touch-icon" href="app.png">
  <meta name="theme-color" content="#ffffff">

  <!-- iOS 专用设置：添加到主屏幕后全屏显示 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="咪猪头算24">
  <title>咪猪头算24 (Piggy Mi 24)</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/calc24/assets/index-Ch74E5zj.js"></script>
  <link rel="stylesheet" crossorigin href="/calc24/assets/index-CowIWdQ8.css">
<link rel="manifest" href="/calc24/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/calc24/registerSW.js"></script></head>

<body>
  <div id="app">
    <header>
      <div class="mascot-container">
        <div class="mascot"><img src="app.png" alt="咪猪头" class="mascot-img" /></div>
        <div class="bubble" id="mascot-message">你好呀，咪猪头！我们来算24吧！</div>
      </div>
    </header>

    <main>
      <div class="table-surface">
        <div class="cards-container" id="cards-container">
          <!-- Cards will be injected here -->
          <div class="card skeleton">?</div>
          <div class="card skeleton">?</div>
          <div class="card skeleton">?</div>
          <div class="card skeleton">?</div>
        </div>
      </div>

      <div class="controls">
        <button id="refresh-btn" class="btn primary-btn">换一组 (New)</button>
        <button id="solve-btn" class="btn secondary-btn">看答案 (Hint)</button>
      </div>

      <div id="solutions-panel" class="solutions-panel hidden">
        <h3>这一组有 <span id="solution-count">0</span> 种解法：</h3>
        <ul id="solutions-list"></ul>
        <div id="anti-rote-tip" class="anti-rote-tip">💡 记住：不用死记硬背，动脑筋最棒！</div>
      </div>
    </main>
  </div>
</body>

</html>
