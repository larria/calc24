<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>咪猪头算24 (Piggy Mi 24)</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <body>
    <div id="app">
      <header>
        <div class="mascot-container">

            <div class="card skeleton">?</div>
            <div class="card skeleton">?</div>

        <div id="solutions-panel" class="solutions-panel hidden">
          <h3>这一组有 <span id="solution-count">0</span> 种解法：</h3>
